<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Go Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to our Simple Website</h1>
        <p>This is a demonstration of Go backend with HTML frontend interaction.</p>
        
        <form id="greetForm" action="/greet" method="POST">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Greet Me</button>
        </form>
        
        <div id="responseArea"></div>
    </div>

    <script>
        // Optional JavaScript for enhanced interactivity
        document.getElementById('greetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const response = await fetch('/greet', {
                method: 'POST',
                body: formData
            });
            
            const html = await response.text();
            document.getElementById('responseArea').innerHTML = html;
        });
    </script>
</body>
</html>
