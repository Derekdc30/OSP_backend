<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Online Survey Platform</h1>
        <div class="token-entry">
            <h2>Enter Survey Token</h2>
            <input type="text" id="tokenInput" placeholder="Enter 5-character token" maxlength="5">
            <button id="submitToken">Start Survey</button>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
